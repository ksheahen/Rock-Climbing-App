# The linting stage will run ESLint.
name: linting
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '18'
      - name: Installing modules
        run: npm ci
      - name: Running ESLint
        run: npm run lint
